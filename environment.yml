name: global_supply_analysis
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core Python and essential packages
  - python>=3.10,<3.13
  - pip
  
  # Workflow management
  - snakemake>=7.0
  
  # Geospatial analysis
  - geopandas>=0.14
  - fiona
  - shapely
  - pyproj
  - rasterio
  - gdal
  
  # Data analysis
  - pandas>=2.0
  - numpy
  - scipy
  
  # File I/O
  - openpyxl
  - xlsxwriter
  - pyarrow
  
  # Progress tracking
  - tqdm
  
  # Plotting (optional)
  - matplotlib
  - seaborn
  - folium
  
  # System utilities
  - click
  
  # Additional packages via pip
  - pip:
    - pyyaml
